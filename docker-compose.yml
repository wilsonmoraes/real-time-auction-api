services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: auction
      POSTGRES_USER: auction
      POSTGRES_PASSWORD: auction
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auction -d auction"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/auction
      SPRING_DATASOURCE_USERNAME: auction
      SPRING_DATASOURCE_PASSWORD: auction
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus,loggers,env,threaddump
      SPRING_BOOT_ADMIN_CLIENT_URL: http://localhost:8080/admin
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
